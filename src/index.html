<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>La Salute | Ресторан европейской кухни</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

    <section class="header">
        <nav>
            <div class="container">
                <ul class="header__menu">
                   <div class="header__left">
                       <a href="" class="header__link"><li class="header__menu-item">Меню</li></a>
                        <a href="" class="header__link"><li class="header__menu-item">Галерея</li></a>
                        <a href="" class="header__link"><li class="header__menu-item">О нас</li></a>
                   </div>

                    <div class="header__logo">
                        <div class="header__logo-wrapper">
                            <a class="header__salute" href="#">La Salute</a>
                            <img src="images/logo_leaves.png" alt="" class="header__leaves">
                        </div>
                        <div class="header__descr"> Ресторан европейской кухни</div>
                    </div>

                    <div class="header__right">
                         <a href="" class="header__link"><li class="header__menu-item">Контакты</li></a>
                    </div>
                </ul>
            </div>
        </nav>
        <div class="header__circle"><img src="images/salute_green.svg" alt="Logo"></div>
    </section>

    <section class="slider">
        <div class="slider__inner">
            <div class="slider__item slider__item_1"></div>

            <div class="slider__item slider__item_2"></div>

            <div class="slider__item slider__item_3"></div>

            <div class="slider__item slider__item_4"></div>

            <div class="slider__item slider__item_5"></div>
        </div>
    </section>


    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="js/slick.min.js"></script>

    <script src='js/script.js'></script>
</body>
</html>
